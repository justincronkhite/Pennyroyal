<template>
   
<lightning-card title="Guitars" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-button label="Reset" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <template if:true={guitar.data}>
                <lightning-datatable
                    key-field="Id"
                   data={guitar.data}
                    columns={columns}>
                   
                    
                </lightning-datatable>
            </template>
            <template if:true={guitar.error}>
                <!-- handle Apex error  -->
           </template>
        </div>
    </lightning-card>
</template>
